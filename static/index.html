<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyShow - Electricity Prices</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>EnergyShow</h1>
            <p class="subtitle">Austrian Electricity Spot Prices (EPEX SPOT)</p>
        </header>

        <div class="controls">
            <div class="date-picker">
                <label for="dateSelect">Select Date:</label>
                <input type="date" id="dateSelect">
                <button id="todayBtn" class="btn">Today</button>
                <button id="tomorrowBtn" class="btn btn-secondary" disabled>Tomorrow</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">Min</span>
                    <span id="minPrice" class="stat-value min">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Max</span>
                    <span id="maxPrice" class="stat-value max">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Avg</span>
                    <span id="avgPrice" class="stat-value">--</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="available-dates">
            <h3>Available Dates</h3>
            <div id="datesList" class="dates-list"></div>
        </div>

        <footer>
            <p>Data source: <a href="https://www.smartenergy.at" target="_blank">SmartEnergy Austria</a> | Prices in ct/kWh</p>
        </footer>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading prices...</p>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
